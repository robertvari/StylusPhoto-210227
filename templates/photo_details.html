{% extends "_base.html" %}

{% block title %} Photo details {% endblock title %}

{% block body %}
    <div class="details-container">

        <div><img src={{ photo.image.url }} alt=""></div>

        <div>
            <h1>{{ photo.title }}</h1>
            <small>{{ photo.uploaded|date:'Y N d H:i' }}</small>
            <hr>
            <p>{{ photo.description }}</p>
        </div>

    </div>
{% endblock body %}
